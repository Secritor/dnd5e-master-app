<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Деревянная рамка -->
  <defs>
    <linearGradient id="woodGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8B5E3C"></stop>
      <stop offset="50%" stop-color="#A67C52"></stop>
      <stop offset="100%" stop-color="#8B5E3C"></stop>
    </linearGradient>
    <filter id="woodTexture" x="0" y="0" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="3" result="noise"></feTurbulence>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="5" xChannelSelector="R" yChannelSelector="G"></feDisplacementMap>
    </filter>
  </defs>

  <!-- Наружная рамка -->
  <rect x="0" y="0" width="600" height="400" rx="20" ry="20" fill="url(#woodGradient)" filter="url(#woodTexture)"></rect>

  <!-- Внутренний вырез (прозрачный центр) -->
  <rect x="20" y="20" width="560" height="360" rx="10" ry="10" fill="white"></rect>
</svg>
